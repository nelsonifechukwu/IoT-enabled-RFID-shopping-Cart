<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link
      href="{{ url_for('static', filename= 'css/style.css') }}"
      rel="stylesheet"
      type="text/css"
      media="all"
    /> -->
    <link rel="stylesheet" href="../static/css/login.css" />

    <link
      href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>SMART POLLUTANT MONITOR</title>
  </head>
  <body>
    {% with messages = get_flashed_messages() %} {% if messages %}
    <ul>
      {% for message in messages %}
      <div class="alert_green">
        <!-- <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> -->
        {{ message }}
      </div>
      <script>
        // Fade out the alert box after 3 seconds
        setTimeout(function () {
          var alertBox = document.querySelector(".alert_green");
          alertBox.style.opacity = "0";
          alertBox.style.transition = "opacity 1s ease-in-out";
          setTimeout(function () {
            alertBox.remove();
          }, 1000);
        }, 3000);
      </script>
      {% endfor %}
    </ul>
    {% endif %} {% endwith %}
    <div
      class="fixed bottom-0 left-0 right-0 z-40 px-4 py-3 text-center text-white bg-gray-800"
    >
      &copy; Bosah Dashboard.
    </div>
    <section class="flex flex-col md:flex-row h-screen items-center">
      <div
        class="bg-indigo-600 hidden lg:block w-full md:w-1/2 xl:w-2/3 h-screen"
      >
        <img
          src="https://img.freepik.com/free-photo/african-american-woman-choose-honey-pot-supermarket-against-her-afro-friends-with-shopping-cart_627829-520.jpg?w=740&t=st=1678786286~exp=1678786886~hmac=68b38fb739afa8f0f3746e24c594ca00785043ed1e7d9c64142e6e0ec23cb0ca"
          alt="african-american-woman-choose-honey-pot-supermarket-against-her-afro-friends-with-shopping-cart"
          class="w-full h-full object-cover"
        />
      </div>

      <div
        class="bg-white w-full md:max-w-md lg:max-w-full md:mx-auto md:mx-0 md:w-1/2 xl:w-1/3 h-screen px-6 lg:px-16 xl:px-12 flex items-center justify-center"
      >
        <div class="w-full h-100">
          <h1 class="text-xl md:text-2xl font-bold leading-tight mt-12">
            Log in to your account
          </h1>

          <form class="mt-6" action="/" method="POST">
            <div>
              <label class="block text-gray-700">Username</label>
              <input
                type="text"
                name="username"
                id="username"
                placeholder="Enter Username"
                class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:bg-white focus:outline-none"
                autofocus
                autocomplete
                required
              />
            </div>

            <div class="mt-4">
              <label class="block text-gray-700">Password</label>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Enter Password"
                class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:bg-white focus:outline-none"
                required
              />
            </div>

            <div class="text-right mt-2">
              <a
                href="#"
                class="text-sm font-semibold text-gray-700 hover:text-blue-700 focus:text-blue-700"
                >Forgot Password?</a
              >
            </div>

            <button
              type="submit"
              id="form-btn"
              class="w-full block text-white font-semibold rounded-lg px-4 py-3 mt-6"
            >
              Log In
            </button>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
